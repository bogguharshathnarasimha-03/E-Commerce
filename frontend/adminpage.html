<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ShopHarsha Admin (adminpage)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background:#f5f5f5; margin:0; color:#222; }
    .container { max-width:980px; margin:28px auto; padding:0 12px; }
    .top { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
    .card { background:#fff; padding:18px; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.06); margin-bottom:18px; }
    form label { display:block; font-weight:700; margin-bottom:6px; margin-top:10px; }
    form input, form select { width:100%; padding:10px; border-radius:8px; border:1px solid #e2e6ea; box-sizing:border-box; }
    .row { display:flex; gap:12px; align-items:center; margin-top:12px; }
    .btn { padding:8px 14px; border-radius:8px; border:none; cursor:pointer; font-weight:600; }
    .btn-primary { background:#007bff;color:#fff; }
    .btn-plain { background:#f0f0f0;color:#333; }
    .btn-danger { background:#dc3545;color:#fff; }
    .small { font-size:13px; color:#666; }
    .products { display:grid; grid-template-columns: repeat(auto-fill,minmax(300px,1fr)); gap:14px; margin-top:12px; }
    .prod { display:flex; gap:12px; align-items:center; padding:12px; border-radius:8px; border:1px solid #eee; background:#fff; }
    .prod-img { width:84px; height:64px; object-fit:cover; border-radius:6px; background:#f0f0f0; }
    .prod-meta { flex:1; }
    .prod-actions { display:flex; gap:8px; }
    .status { margin-top:8px; font-size:13px; }
    .error { color:#c33; }
    .success { color:#0a8a3b; }
    .mode-toggle { display:flex; gap:8px; align-items:center; margin-top:8px; }
    @media (max-width:720px) { .row { flex-direction:column; align-items:stretch; } }
    .diag { font-family:monospace; font-size:12px; color:#666; margin-top:8px; background:#fafafa; padding:8px; border-radius:6px; border:1px solid #eee; }
  </style>
</head>
<body>

  <!-- SITE HEADER (brand only, nav links removed) -->
  <header class="navbar" role="banner">
    <div class="container" style="display:flex;align-items:center;justify-content:center">
      <h1 style="margin:0;font-size:20px">ShopHarsha Admin</h1>
    </div>
  </header>

  <div class="container">
    <div class="top">
      <h2 style="margin:0 0 0 0">ShopHarsha Admin — adminpage</h2>
      <div><a href="index.html" style="text-decoration:none">Open store →</a></div>
    </div>

    <section class="card" aria-labelledby="add-product-heading">
      <h2 id="add-product-heading" style="margin:0 0 8px 0">Product (Add / Edit)</h2>

      <div class="mode-toggle" aria-hidden="false">
        <label style="font-weight:700">Mode:</label>
        <select id="mode-select" aria-label="Choose mode">
          <option value="add">Add</option>
          <option value="edit">Edit</option>
        </select>
        <div class="small" style="margin-left:auto">Click a product's Edit to auto-switch to Edit mode</div>
      </div>

      <form id="product-form" novalidate>
        <input type="hidden" id="prod-id" />

        <label for="prod-name">Name</label>
        <input id="prod-name" placeholder="Product name" required />

        <label for="prod-price">Price</label>
        <input id="prod-price" type="number" min="0" step="0.01" placeholder="Price" required />

        <label for="prod-image">Image URL (optional)</label>
        <input id="prod-image" placeholder="https://..." />

        <div class="row">
          <button type="submit" id="save-btn" class="btn btn-primary">Add product</button>
          <button type="button" id="delete-btn" class="btn btn-danger" style="display:none">Delete product</button>
          <button type="button" id="reset-btn" class="btn btn-plain">Reset</button>
          <div id="form-msg" class="status small" aria-live="polite"></div>
        </div>
      </form>
    </section>

    <section class="card">
      <h2 style="margin:0 0 8px 0">Products</h2>
      <div id="list-status" class="status small" aria-live="polite"></div>
      <div style="margin-top:8px">
        <button id="retry-btn" class="btn btn-plain" style="display:none">Retry loading products</button>
        <button id="sync-btn" class="btn btn-plain" style="display:none">Sync local → server</button>
      </div>
      <div id="products" class="products" aria-live="polite"></div>
      <div id="no-products" class="small" style="display:none; margin-top:12px">No products found.</div>

      <div class="diag" id="diag" style="display:none"></div>
    </section>
  </div>

  <!-- SITE FOOTER -->
  <footer class="footer">© 2025 ShopHarsha</footer>

  <script src="adminpage.js"></script>
</body>
</html>
