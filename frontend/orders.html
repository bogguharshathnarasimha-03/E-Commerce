<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShopHarsha | Orders</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    main { padding:20px; max-width:980px; margin: 18px auto; }
    .tx-list { display:flex; flex-direction:column; gap:16px; }
    .tx-card { background:#fff; padding:16px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.06); }
    .tx-header { display:flex; justify-content:space-between; align-items:center; gap:12px; border-bottom:1px solid #eee; padding-bottom:10px; margin-bottom:10px; }
    .tx-items { margin-top:8px; display:flex; flex-direction:column; gap:8px; }
    .muted { color:#666; font-size:13px; }
    .empty { text-align:center; padding:28px; color:#666; }
  </style>
</head>
<body>
  <header class="navbar">
    <h2>ShopHarsha</h2>
    <div style="display:flex;gap:12px;align-items:center">
      <a id="cart-link" href="cart.html" style="color:#fff;text-decoration:none">Cart (<span id="cart-count">0</span>)</a>
      <a href="orders.html" style="color:#fff;text-decoration:none">Orders</a>
      <a href="login.html" style="color:#fff;text-decoration:none">Login</a>
    </div>
  </header>

  <main>
    <h1>My Orders</h1>
    <div id="orders-root">Loading your orders…</div>
    <div style="margin-top:12px;">
      <button id="back-shop" style="margin-right:8px;">Back to Shop</button>
    </div>
  </main>

  <footer class="footer">© 2025 ShopHarsha</footer>

  <script src="orders.js"></script>
</body>
</html>
