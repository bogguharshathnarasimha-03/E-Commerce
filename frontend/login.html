<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ShopHarsha | Account</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="bootstrap.js" defer></script>
  <style>
    :root{
      --card-bg:#fff;
      --input-bg:#eaf4ff;
      --muted:#6b7280;
      --primary-1:#007bff;
      --primary-2:#00b0ff;
      --radius:14px;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#f6fbff,#ffffff);-webkit-font-smoothing:antialiased}
    .wrap{min-height:calc(100vh - 128px);display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:520px;background:var(--card-bg);border-radius:18px;padding:22px;box-shadow:0 18px 40px rgba(13,52,86,0.08);border:1px solid rgba(15,23,42,0.04)}
    .tabs{display:flex;gap:8px;margin-bottom:18px}
    .tab{flex:1;padding:10px 12px;border-radius:12px;text-align:center;font-weight:700;cursor:pointer;border:1px solid transparent}
    .tab.active{background:linear-gradient(90deg,var(--primary-1),var(--primary-2));color:#fff;border-color:rgba(0,0,0,0.04)}
    h2 { margin: 0 0 8px 0; text-align:center; color:#0f172a; font-size:18px; }
    .field{margin-bottom:12px}
    .input{width:100%;padding:14px 16px;border-radius:12px;border:1px solid rgba(15,23,42,0.04);background:var(--input-bg);font-size:15px;outline:none;box-sizing:border-box}
    .input:focus{box-shadow:0 8px 24px rgba(0,123,255,0.12);transform:translateY(-1px)}
    .row{display:flex;gap:10px;align-items:center}
    .input-wrap{position:relative}
    .pw-toggle-inline{
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      border:none;
      background:transparent;
      color:#0f172a;
      font-weight:700;
      cursor:pointer;
      padding:6px 8px;
      border-radius:8px;
      font-size:13px;
      line-height:1;
    }
    .captcha-box{padding:10px 14px;background:#e9f3ff;border-radius:10px;font-weight:700;letter-spacing:1px;color:#0a2540;min-width:110px;text-align:center;box-shadow:0 6px 16px rgba(3,44,87,0.06)}
    .captcha-refresh{background:transparent;border:none;color:var(--primary-1);font-size:18px;cursor:pointer;padding:6px;border-radius:8px}
    .btn-primary{width:100%;padding:14px;border-radius:12px;border:none;color:#fff;font-weight:800;font-size:17px;cursor:pointer;background:linear-gradient(90deg,var(--primary-1),var(--primary-2));box-shadow:0 12px 28px rgba(0,123,255,0.18)}
    .msg{margin-top:12px;font-weight:700;text-align:center;min-height:20px}
    .msg.error{color:#c53030}
    .msg.success{color:#0a8a3b}
    .hint{font-size:13px;color:var(--muted);text-align:center;margin-top:10px}
    @media (max-width:480px){.card{padding:16px}.input{padding:12px}.btn-primary{padding:12px;font-size:16px}}
  </style>
</head>
<body>
  <!-- Header (same style as other pages) -->
  <header class="navbar" role="banner">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between">
      <h1 style="margin:0;font-size:20px">ShopHarsha</h1>
      <nav class="nav-links" aria-label="Main navigation">
        <a id="cart-link" href="cart.html">Cart(<span id="cart-count">0</span>)</a>
        <a href="orders.html">Orders</a>
        <a href="index.html">Store</a>
      </nav>
    </div>
  </header>

  <!-- Main login/register card (centered) -->
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="acct-title">
      <h2 id="acct-title">Account</h2>

      <div class="tabs" role="tablist" aria-label="Account tabs">
        <div class="tab active" id="tab-login" role="tab" tabindex="0" aria-selected="true">Login</div>
        <div class="tab" id="tab-register" role="tab" tabindex="0" aria-selected="false">Register</div>
      </div>

      <!-- LOGIN FORM -->
      <form id="login-form" autocomplete="on" novalidate>
        <div class="field">
          <input id="li-phone" class="input" type="text" placeholder="Enter Phone (10 digits)" aria-label="Phone" />
        </div>

        <div class="field input-wrap">
          <input id="li-password" class="input" type="password" placeholder="Enter Password" aria-label="Password" />
          <button type="button" id="li-pw-toggle" class="pw-toggle-inline" aria-pressed="false">Show</button>
        </div>

        <div class="field">
          <div class="row" style="align-items:center;">
            <input id="li-captcha" class="input" type="text" placeholder="Enter CAPTCHA" style="flex:1;padding:12px 14px;border-radius:12px" />
            <div class="captcha-box" id="li-captcha-box" aria-hidden="true">abcd12</div>
            <button type="button" id="li-captcha-refresh" class="captcha-refresh" title="Refresh">⟳</button>
          </div>
        </div>

        <button type="submit" class="btn-primary">Login</button>
        <div id="login-msg" class="msg" aria-live="polite"></div>
      </form>

      <!-- REGISTER FORM (hidden by default) -->
      <form id="signup-form" autocomplete="on" novalidate style="display:none; margin-top:6px;">
        <div class="field">
          <input id="su-name" class="input" type="text" placeholder="Full name" aria-label="Name" />
        </div>

        <div class="field">
          <input id="su-phone" class="input" type="text" placeholder="Phone (10 digits)" aria-label="Phone" />
        </div>

        <div class="field input-wrap">
          <input id="su-password" class="input" type="password" placeholder="Password" aria-label="Password" />
          <button type="button" id="su-pw-toggle" class="pw-toggle-inline" aria-pressed="false">Show</button>
        </div>

        <div class="field input-wrap">
          <input id="su-password2" class="input" type="password" placeholder="Confirm password" aria-label="Confirm password" />
          <button type="button" id="su-pw2-toggle" class="pw-toggle-inline" aria-pressed="false">Show</button>
        </div>

        <!-- CAPTCHA removed from registration per request -->

        <button type="submit" class="btn-primary">Register</button>
        <div id="signup-msg" class="msg" aria-live="polite"></div>
        <div class="hint">Password must be at least 8 chars and include upper, lower, digit and special char.</div>
      </form>

    </div>
  </div>

  <!-- Footer (same as other pages) -->
  <footer class="footer">© 2025 ShopHarsha</footer>

  <!-- Cart count & storage handling (per-account) - show cart count in header -->
  <script>
    (function () {
      function getCartKey() {
        try {
          const user = JSON.parse(localStorage.getItem('user') || 'null');
          if (user && user.phone) return 'cart_' + String(user.phone).replace(/\D+/g,'').slice(0,10);
        } catch (e) {}
        return 'cart_guest';
      }

      function computeCountFromCart() {
        try {
          const cart = JSON.parse(localStorage.getItem(getCartKey()) || '{}');
          return Object.values(cart).reduce((s, q) => s + (Number(q) || 0), 0);
        } catch (e) {
          return 0;
        }
      }

      window.updateCartCount = function () {
        const n = computeCountFromCart();
        localStorage.setItem('cartCount_' + getCartKey(), n);
        const els = document.querySelectorAll('#cart-count');
        els.forEach(el => { el.textContent = String(n || 0); });
      };

      document.addEventListener('DOMContentLoaded', () => { try { window.updateCartCount(); } catch (e) { console.error(e); } });
      window.addEventListener('storage', (e) => {
        if (!e.key) return;
        const currentKey = getCartKey();
        if (e.key === currentKey || e.key === 'user' || (e.key && e.key.startsWith('cartCount_'))) {
          window.updateCartCount();
        }
      });
    })();
  </script>

  <!-- Login script -->
  <script src="login.js"></script>
</body>
</html>
