<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShopHarsha | Payment</title>
  <link rel="stylesheet" href="style.css" />
  <script src="bootstrap.js"></script>
  <style>
    .page { max-width: 820px; margin: 22px auto; padding: 0 12px; box-sizing: border-box; }
    .card-box { background:#fff; padding:18px; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.06); margin-bottom:18px; }
    .modes-list { display:flex; flex-direction:column; gap:10px; margin:8px 0 14px; }
    .mode { display:flex; align-items:center; gap:12px; padding:8px 10px; border-radius:8px; cursor:pointer; }
    .mode input { width:18px; height:18px; margin:0; accent-color:#007bff; }
    .field { margin-bottom:10px; }
    .field label { display:block; font-size:13px; margin-bottom:6px; color:#333; }
    .field input, .field select { width:100%; padding:9px 10px; border:1px solid #e2e6ea; border-radius:8px; box-sizing:border-box; font-size:14px; }
    .muted { color:#666; font-size:13px; margin-top:8px; }
    .success { color:#0a8a3b; font-weight:700; margin-top:12px; }
    .error { color:#c33; margin-top:12px; }
    .amount-row { display:flex; justify-content:space-between; padding:6px 0; border-bottom: 1px dashed #eee; }
    .amount-total { display:flex; justify-content:space-between; font-weight:700; margin-top:10px; font-size:1.05em; }
    .actions { margin-top:12px; display:flex; gap:10px; }
    .btn { padding:8px 12px; border-radius:8px; border:none; cursor:pointer; font-weight:600; }
    .btn-primary { background:#007bff; color:#fff; }
    .btn-success { background:#28a745; color:#fff; }
    .btn-warning { background:#ff6600; color:#fff; }
  </style>
</head>
<body>
  <header class="navbar">
    <h2>ShopHarsha</h2>
    <div style="display:flex;gap:12px;align-items:center">
      <div class="cart">ðŸ›’ Cart</div>
      <a id="account-link" href="login.html" style="color:#fff;text-decoration:none">Login</a>
    </div>
  </header>

  <main class="page">
    <h1>Payment</h1>

    <div class="card-box" id="payment-summary" aria-live="polite">
      <!-- order summary rendered here -->
    </div>

    <div class="card-box">
      <h3>Choose payment method</h3>

      <div id="modes" class="modes-list" role="radiogroup" aria-label="Payment methods">
        <label class="mode" for="mode-card"><input type="radio" name="paymode" id="mode-card" value="card" checked /><span>Card</span></label>
        <label class="mode" for="mode-netbanking"><input type="radio" name="paymode" id="mode-netbanking" value="netbanking" /><span>Netbanking</span></label>
        <label class="mode" for="mode-upi"><input type="radio" name="paymode" id="mode-upi" value="upi" /><span>UPI</span></label>
        <label class="mode" for="mode-cod"><input type="radio" name="paymode" id="mode-cod" value="cod" /><span>Cash on Delivery</span></label>
      </div>

      <div id="mode-form" aria-live="polite"></div>
      <div id="payment-actions" class="actions"></div>
      <div id="pay-msg" class="muted" style="margin-top:12px"></div>
    </div>
  </main>

  <footer class="footer">Â© 2025 ShopHarsha</footer>

  <script src="payment.js"></script>
</body>
</html>
